<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=deviceid th=device-width, initial-scale=1.0">
  <title>Emotion Classifier</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <header>
    <h1 class="title">Emotion Classifier</h1>
  </header>
  <div id="wrapper">
    <div id="left-controls">
      <button class="control small" id="happy" title="Добавить счастливый рисунок">😀 0</button>
      <button class="control small" id="sad" title="Добавить грустный рисунок">🙁 0</button>
      <button class="control small" id="angry" title="Добавить злой рисунок">😡 0</button>
      <button class="control small" id="surprised" title="Добавить удивленный рисунок">😲 0</button>
    </div>
    <canvas width="400" height="400" id="paintField"></canvas>
    <div id="right-controls">
      <button class="control" id="save">Сохранить данные для обучения</button>
      <input type="file" id="load" accept="application/json" class="control">
      <input type="color" id="colorPicker" value="#00FF00" title="Выберите цвет">
    </div>
  </div>
  <div id="bottom-controls">
    <button class="control" id="clear">Очистить холст</button>
    <button class="control" id="train">Обучить</button>
    <button class="control" id="predict" disabled>Предсказать</button>
  </div>
  <script src="scripts/NeuralNetwork.js"></script>
  <script src="scripts/EmotionDrawing.js"></script>
</body>
</html>
