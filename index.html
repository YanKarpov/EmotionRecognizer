<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sad Or Happy?</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Sad Or Happy?</h1>
    </header>
    <div id="wrapper">
      <canvas width="400" height="400" id="paintField"></canvas>
      <div id="controls">
        <button class="control" id="happy"></button>
        <button class="control" id="sad"></button>
        <button class="control" id="clear">Очистить холст</button>
        <button class="control" id="train">Обучить</button>
        <button class="control" disabled id="predict">Предсказать</button>
      </div>
    </div>
    <script src="scripts/NeuralNetwork.js"></script>
    <script src="scripts/EmotionDrawing.js"></script>
  </body>
</html>
